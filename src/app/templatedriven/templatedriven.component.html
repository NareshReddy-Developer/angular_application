<div class="px-5">
    <form action="" class="col-md-6" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group mt-3">
            <label for="firstname">FirstName:</label>
            <input type="text" class="form-control" id="firstname " name="firstname" ngModel  [(ngModel)]="user.firstname">
        </div>

        <div class="form-group mt-3">
            <label for="lastname">LastName:</label>
            <input type="text" class="form-control" id="lastname" name="lastname" ngModel [(ngModel)]="user.lastname">
        </div>

        <div class="form-group mt-3">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" ngModel [(ngModel)]="user.email">
        </div>

        <div class="form-group mt-3">
            <label for="email">Password:</label>
            <input type="password" class="form-control" id="password" name="password" ngModel [(ngModel)]="user.password">
        </div>

        <div class="form-group mt-3">
            <label for="email">MobileNumber:</label>
            <input type="number" class="form-control" id="number" name="number" ngModel [(ngModel)]="user.number">
        </div>


        <div class="form-group mt-3">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-danger mx-5" (click)="resetForm(userForm)">Reset</button>
        </div>




    </form>

    <hr/>
    <p>{{userForm.value | json}}</p>
    <p>Valid::{{userForm.valid}}</p>
    <p>Touched::{{userForm.touched}}</p>
    <p>Submitted{{userForm.submitted}}</p>
    

</div>
